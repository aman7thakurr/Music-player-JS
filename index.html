        <div class="musicProgress">
          <span class="curr_time"></span><input type="range" style="
          cursor: pointer;

        </div>
        <div class="volumeSlider" style="text-align: left">
          <i class="fa-solid fa-volume-high"></i>
         <span class="volumevalue"></span>
          <input
            type="range"
            min="0"
            max="100"

            value="10"
          />

        <div class="controller">
          <i class="fa-solid fa-repeat" style="margin-right: 100px;"></i>
