<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player by aman</title>
  </head>
  <body>
    <div class="parent">
      <div class="musicplayer">
        <div class="music"><i class="fa-solid fa-music"></i> Music</div>
        <div class="nowplaying">
          <i class="fa-solid fa-angle-down"></i> <span id="np">Now Playing</span>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="image"></div>
        <div class="musicProgress"></div>
        <div class="volumeSlider"></div>
        <div class="controls">
            <button class="backward"><i class="fa-solid fa-backward"></i></button>
            <button class="play"><i class="fa-solid fa-play"></i></button>
            <button class="forward"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
